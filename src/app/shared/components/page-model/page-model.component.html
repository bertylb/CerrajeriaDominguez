
<div class="home">
    <header class="main">
        <h2 class="main__title"  @mainTitle> {{ title }} </h2>
        <p class="main__paragraph" @mainParagraph> {{ paragraph }} </p>
    </header>
    <section class="box">
        <div class="box__galery">
            <div class="box__galery--img" *ngFor="let img of imagesList">
                <img class="img" src=" {{ img.url }} ">
            </div>
        </div>
    </section>
</div>
